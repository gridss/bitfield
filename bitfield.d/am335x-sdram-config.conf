[SDRAM_CONFIG]
name: SDRAM Config
width: 32
order: bit-0-is-lsb
field: 0:2    Page Size
value:          0 256-word page (8 column bits)
value:          1 512-word page (9 column bits)
value:          2 1024-word page (10 column bits)
value:          3 2048-word page (11 column bits)
field: 3      External chip select setup
value:          0 Use 1 chip select line
value:          1 Use 2 chip select line
field: 4:6    Internal bank setup
value:          0 Use 1 bank
value:          1 Use 2 banks
value:          2 Use 4 banks
value:          3 Use 8 banks
field: 7:9    Row size (number of rows per bank)
value:          0 9 row bits (512 rows)
value:          1 10 row bits (1024 rows)
value:          2 11 row bits (2048 rows)
value:          3 12 row bits (4096 rows)
value:          4 13 row bits (8192 rows)
field: 10:13  CAS latency
value:          2 5 cycles
value:          4 6 cycles
value:          6 7 cycles
value:          8 8 cycles
value:          10 9 cycles
value:          12 10 cycles
value:          14 11 cycles
field: 14:15  SDRAM data bus width
value:          0 32-bits wide
value:          1 16-bits wide
field: 16:17  DDR3 CAS write latency
value:          0 5 cycles
value:          1 6 cycles
value:          2 7 cycles
value:          3 8 cycles
field: 18:19  SDRAM drive strength
value:          0 RZQ / 6
value:          1 RZQ / 7
field: 20     Disable DLL select
value:          0 DLL not disabled
value:          1 DLL disabled
field: 21:22  DDR3 dynamic ODT
value:          0 Dynamic ODT off
value:          1 RZQ / 4
value:          2 RZQ / 2
field: 23     DDR2 differential DQS enable
value:          0 Single ended DQS
value:          1 Differential DQS
field: 24:26  DDR2 and DDR3 termination resistor value
value:          0 Disable termination
value:          1 RZQ / 4
value:          2 RZQ / 2
value:          3 RZQ / 6
value:          4 RZQ / 12
value:          5 RZQ / 8
field: 27:28  Internal bank position
value:          0 See datasheet
value:          1 See datasheet
value:          2 See datasheet
value:          3 See datasheet
field: 29:31  SDRAM type selection
value:          0 DDR1
value:          1 LPDDR1
value:          2 DDR2
value:          3 DDR3

